<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exemple Complet de CSS</title>
    <style>
        /* Styles internes */
        body {
            background-color: lightgray;
        }
        h1 {
            color: blue;
        }
        p {
            font-size: 18px;
            color: green;
        }
    </style>
    <!-- Lien vers la feuille de style externe -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Bienvenue sur ma page web</h1>
    <p>Ceci est un paragraphe stylisé avec du CSS interne.</p>
    <p style="color: red; font-weight: bold;">Ce paragraphe est stylisé avec du CSS en ligne.</p>
</body>
</html>
