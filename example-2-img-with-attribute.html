<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exemple d'Images en HTML</title>
</head>
<body>
    <h1>Insertion d'Images en HTML</h1>

    <!-- Image avec chemin relatif -->
    <img src="image.jpg" alt="Description de l'image">

    <!-- Image avec chemin absolu -->
    <img src="images/photo.jpg" alt="Photo de paysage">

    <!-- Image avec URL complète -->
    <img src="https://www.example.com/image.jpg" alt="Image d'exemple">

    <!-- Image redimensionnée -->
    <img src="image.jpg" alt="Image redimensionnée" width="300" height="200">
</body>
</html>
