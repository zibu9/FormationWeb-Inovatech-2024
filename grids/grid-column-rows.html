<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Grille CSS</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            gap: 10px; /* Espace entre les éléments */
            background-color: #f0f0f0;
            padding: 10px;
        }

        .item1 {
            grid-column: 1 / 3; /* Occupe les colonnes 1 et 2 */
            grid-row: 1 / 2;    /* Occupe la première rangée */
            background-color: #8bc34a;
            text-align: center;
            line-height: 100px; /* Alignement vertical */
        }

        .item2 {
            grid-column: 2 / 4; /* Occupe les colonnes 2 et 3 */
            grid-row: 2 / 3;    /* Occupe la deuxième rangée */
            background-color: #03a9f4;
            text-align: center;
            line-height: 100px;
        }

        .item3 {
            grid-area: 3 / 1 / 4 / 3; /* S'étend de la 3ème à la 4ème rangée et de la 1ère à la 3ème colonne */
            background-color: #f44336;
            text-align: center;
            line-height: 100px;
        }

        .item4 {
            grid-column-start: 1;
            grid-column-end: 4; /* Occupe les colonnes 1 à 3 */
            grid-row-start: 2;
            grid-row-end: 3;    /* Occupe la deuxième rangée */
            background-color: #ff9800;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1">Élément 1</div>
        <div class="item2">Élément 2</div>
        <div class="item3">Élément 3</div>
        <div class="item4">Élément 4</div>
    </div>
</body>
</html>
