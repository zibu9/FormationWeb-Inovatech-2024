<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modification du style</title>
</head>
<body>
    <p id="texte">Ce texte va changer de couleur</p>
    <button onclick="changerCouleur()">Changer la couleur</button>

    <script>
        function changerCouleur() {
            document.getElementById("texte").style.color = "blue";
        }
    </script>
</body>
</html>
