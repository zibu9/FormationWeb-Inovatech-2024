<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de la somme des éléments pairs</title>
</head>
<body>
    <script>
        let tab = [6, 9, 10, 16, 18, 5];
        let pass = "";
        do {
            pass = prompt("Entrez le mot de passe");
        } while (pass != "1234");

        let sommePaire = 0;
        for (let i = 0; i < tab.length; i++) {
            if (tab[i] % 2 === 0) {
                sommePaire += tab[i];
            }
        }
        alert("La somme des éléments pairs est : " + sommePaire);
    </script>
</body>
</html>
