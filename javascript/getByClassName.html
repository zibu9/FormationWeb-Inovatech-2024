<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple getElementsByClassName</title>
</head>
<body>
    <p class="texte">Bonjour</p>
    <p class="texte">Bonsoir</p>
    <script>
        let elements = document.getElementsByClassName("texte");
        for (let i = 0; i < elements.length; i++) {
            console.log(elements[i].textContent); // Affiche : Bonjour puis Bonsoir
        }
    </script>
</body>
</html>
