<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemple querySelector</title>
</head>
<body>
    <div class="container">
        <p class="text">Premier paragraphe</p>
        <p class="text">Deuxième paragraphe</p>
    </div>

    <script>
        // Sélection du premier paragraphe avec la classe "text"
        let firstParagraph = document.querySelector(".text");
        console.log(firstParagraph.textContent); // Affiche : "Premier paragraphe"
    </script>
</body>
</html>
