<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative Example</title>
    <style>
        .relative-box {
            position: relative;
            top: 20px;
            left: 30px;
            background-color: lightblue;
            padding: 20px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <p class="relative-box">Ce texte est décalé de 20 pixels vers le bas et de 30 pixels vers la droite par rapport à sa position normale.</p>
</body>
</html>
