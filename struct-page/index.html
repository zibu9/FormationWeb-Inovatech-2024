<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;

        }

            font-size: 1em;
        }
        section {
            background-color: #D9D9D9;
            color: black;
            padding: 1em;

    <title>Page de Structure</title>
</head>
<body>

        Voici header

    <nav>
        Voici nav
    </nav>
    <main>
        <aside>
            Voici aside
        </aside>
        <section>
            Voici section 1
        </section>
        <section>
            Voici section 2

</html>
